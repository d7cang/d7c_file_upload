<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>d7c_file_upload 插件测试样例入口</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
        <div style="width: 80%; height: 80%; margin: 0 auto; background: #CCCCCC;">
            <div id="d7cFileContainer" class="d7c-file-container">
                <ul class="d7c-file-ul">
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-del-icon"></i></span>
                        <a class="d7c-file-a-img" onclick="window.open('./favicon.ico')"><img src="./favicon.ico" class="d7c-file-img" /></a>
                    </li>
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-del-icon"></i></span>
                        <a class="d7c-file-a-img" onclick="window.open('./favicon.ico')"><img src="./favicon.ico" class="d7c-file-img" /></a>
                    </li>
                </ul>
                <input type="file" name="file1" style="width: 0; height: 0;" />
                <a class="d7c-file-a-choose"><i class="d7c-file-upload-icon"></i></a>
            </div>
        </div>
        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <!-- 自定义 d7c.file-upload 脚本 -->
        <script src="./js/d7c.file-upload.min.js"></script>
        <script type="text/javascript">
            let options = {
                "container": "d7cFileContainer",
                "append": true,
                "data": [{
                    id: 1,
                    name: "name1",
                    uri: "uri1"
                }, {
                    id: 2,
                    name: "name2",
                    uri: "uri2"
                }]
            };
            let d7cFile = new D7CFileUpload(options);
            d7cFile.initFileList();
        </script>
    </body>
</html>
