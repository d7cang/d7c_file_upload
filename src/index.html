<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>d7c_file_upload 插件测试样例入口</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="./css/d7c.file-upload.min.css" />
    </head>
    <body>
        <h1 align="center">第七仓 d7c_file_upload 插件测试样例</h1>
        <div style="width: 80%; height: 80%; margin: 0 auto; border: 1px solid red">
            <div id="d7cFileContainer0" class="d7c-file-container">
                <ul class="d7c-file-ul">
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-icon-bin"></i></span>
                        <a class="d7c-file-a">
                            <img src="./images/d7c.png" class="d7c-file-img" onclick="window.open('./images/d7c.png')" />
                            <span class="d7c-file-text-span">第七仓 LOGO</span>
                        </a>
                    </li>
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-icon-bin"></i></span>
                        <a class="d7c-file-a">
                            <img src="./images/weixingzh.jpg" class="d7c-file-img" onclick="window.open('./images/weixingzh.jpg')" />
                            <span class="d7c-file-text-span">微信公众号</span>
                        </a>
                    </li>
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-icon-bin"></i></span>
                        <a class="d7c-file-a">
                            <img src="./images/taobao.png" class="d7c-file-img" onclick="window.open('./images/taobao.png')" />
                            <span class="d7c-file-text-span">淘宝店铺地址</span>
                        </a>
                    </li>
                    <li class="d7c-file-li">
                        <span class="d7c-file-del-span"><i class="d7c-file-icon-bin"></i></span>
                        <a class="d7c-file-a">
                            <img src="./images/taobao.png" class="d7c-file-img" onclick="window.open('./images/taobao.png')" />
                            <span class="d7c-file-text-span">淘宝店铺地址</span>
                        </a>
                    </li>
                    <li class="d7c-file-li">
                        <a class="d7c-file-a-choose"><i class="d7c-file-icon-cloud-upload"></i></a>
                    </li>
                    <input type="file" name="file1" style="width: 0; height: 0;" />
                </ul>
            </div>
            <hr style="border:1px dotted #A9A9A9" />
            <div id="d7cFileContainer1" class="d7c-file-container"></div>
        </div>
        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <!-- 自定义 d7c.file-upload 脚本 -->
        <script src="./js/d7c.file-upload.min.js"></script>
        <script type="text/javascript">
            let options = {
                "container": "d7cFileContainer1",
                "append": true,
                "async": false,
                "data": [{
                    id1: 1,
                    name1: "第七仓 LOGO",
                    uri: "./images/d7c.png"
                }, {
                    id1: 2,
                    name1: "微信公众号",
                    uri: "./images/weixingzh.jpg"
                }, {
                    id1: 3,
                    name1: "淘宝店铺地址",
                    uri: "./images/taobao.png"
                }],
                "name": "d7cfile1",
                "dataKey": ['id1', 'name1', 'uri'], // 数据 json 中的键值
                "max_num": 3,
                // 删除
                "del_uri": "127.0.0.1:8080/d7c/file/deluri",
                "del_type": "GET",
                "del_data": {
                    idxxx: 9999
                },
                "del_success": function(_this, result) {
                    console.log("删除成功~~~~~~")
                },
                "del_error": function(jqXHR, textStatus, errorThrown) {
                    console.log("删除失败~~~~~~")
                },
                // 上传
                "upload_uri": "127.0.0.1:8080/d7c/file/uploaduri",
                "upload_data": {
                    filetype: "图片"
                },
                "upload_success": function(_this, result) {
                    console.log("上传成功~~~~~~")
                },
                "upload_error": function(jqXHR, textStatus, errorThrown) {
                    console.log("上传失败~~~~~~")
                },
                // 默认消息函数
                "successMsg": function(msg) {
                    console.log(msg);
                },
                "errorMsg": function(msg) {
                    console.error(msg);
                }
            };
            let d7cFile1 = new D7CFileUpload(options);
            d7cFile1.initFileList();
        </script>
    </body>
</html>
